<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>DeletePlayer</title>
    <style>
        /* Styling for the navbar */
        .navbar {
            background-color: #333;
            color: #FFF;
            padding: 10px;
        }

        /* Styling for the navbar links */
        .navbar-nav .nav-link {
            color: #FFF;
            font-weight: bold;
        }

        /* Form styling */
        form {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 50px;
        }

        /* Input field styling */
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Submit button styling */
        button[type="submit"] {
            background-color: #007BFF;
            color: #FFF;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Success message styling */
        .success-message {
            margin-top: 10px;
            color: green;
            font-weight: bold;
            display: none;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="./index.html">Get All <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./add.html">Add Player</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./delete.html">Delete Player</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./update.html">Update Player</a>
                </li>
            </ul>
        </div>
    </nav>

    <center>
        <form>
            <h3>Delete Player</h3>
            <br>
            <input id="id" placeholder="Enter ID" required>
            <br>
            <br>
            <button type="submit" onclick="DeletePlayer()">Delete Player</button>
            <div class="success-message" id="successMessage">Player deleted successfully!</div>
        </form>
    </center>

    <script>
        function DeletePlayer() {
            var myHeaders = new Headers();
            myHeaders.append("Content-Type", "application/json");

            var requestOptions = {
                method: 'DELETE',
                headers: myHeaders
            };

            let idElement = document.getElementById("id");

            fetch("http://localhost:8080/api/v1/player/"+ idElement.value, requestOptions)
                .then(response => response.json())
                .then(result => console.log(result))
                .catch(error => console.log('error', error));
        }
    </script>
</body>

</html>
