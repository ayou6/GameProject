<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Player Management</title>
    <style>
        /* Styling for the navbar */
        .navbar {
            background-color: #333;
            color: #FFF;
            padding: 10px;
        }

        /* Styling for the navbar links */
        .navbar-nav .nav-link {
            color: #FFF;
            font-weight: bold;
        }

        /* Container styles */
        .container {
            margin-top: 20px;
        }

        /* List item styles */
        #lop li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }
    </style>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="collapse navbar-collapse" id="navbarColor01">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="./index.html">Get All <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./add.html">Add Player</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./delete.html">Delete Player</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./update.html">Update Player</a>
            </li>
        </ul>
    </div>
</nav>

<!-- List of Players -->
<div class="container">
    <h2>List of Players</h2>
    <ol id="lop">

    </ol>
</div>

<script>
        fetch("http://localhost:8080/api/v1/player")
            .then(response => response.json())
            .then(
                (result) => {
                    let olObj = document.getElementById("lop");
                    result.forEach(
                        (element) => {
                            let newLi = document.createElement("li");
                            newLi.textContent = element.name + " (ID: " + element.id + ")";
                            olObj.appendChild(newLi);
                        }
                    );
                }
            )
            .catch(error => console.log('error', error));
    </script>
</body>

</html>
